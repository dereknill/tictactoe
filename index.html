<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <title>Play Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="content" id="menu-content">
        <div id="title">Tic-Tac-Toe</div>
        <div id="subtitle">Play:</div>
        <button class="menu-button" onclick="game.startGameButtonHandler()">Against Player</button>
        <button class="menu-button" onclick="game.startGameButtonHandler()">Against Computer</button>
    </div>

    <div class="content" id="game-content">
        <div id="game-board">
            <div> <button class="tile" data-index="0" onclick="game.clickHandler(0)"></button> </div>
            <div> <button class="tile" data-index="1" onclick="game.clickHandler(1)"></button> </div>
            <div> <button class="tile" data-index="2" onclick="game.clickHandler(2)"></button> </div>
            <div> <button class="tile" data-index="3" onclick="game.clickHandler(3)"></button> </div>
            <div> <button class="tile" data-index="4" onclick="game.clickHandler(4)"></button> </div>
            <div> <button class="tile" data-index="5" onclick="game.clickHandler(5)"></button> </div>
            <div> <button class="tile" data-index="6" onclick="game.clickHandler(6)"></button> </div>
            <div> <button class="tile" data-index="7" onclick="game.clickHandler(7)"></button> </div>
            <div> <button class="tile" data-index="8" onclick="game.clickHandler(8)"></button> </div>
        </div>
        <button class="menu-button" onclick="game.resetButtonHandler()">Reset Game</button>
        <button class="menu-button" onclick="game.backButtonHandler()">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
